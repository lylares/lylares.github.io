      <!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>css压缩、美化和净化工具</title>
	<meta name="AUTHOR" content="lylares">
<style>
textarea{width:100%;height: 420px;font: 12px/1.6em 'Lucida Console', 'monospace', 'Consolas';letter-spacing: 1px}
textarea::-webkit-scrollbar{width:10px;height:10px;}
textarea::-webkit-scrollbar-button:vertical:increment{background-color:transparent;}
textarea::-webkit-scrollbar-track:enabled{background-color:rgba(113,112,107,0.1);-webkit-border-radius:5px;}
textarea::-webkit-scrollbar-thumb:vertical{height:50px;background-color:rgba(0,0,0,.2);-webkit-border-radius:5px;}
textarea::-webkit-scrollbar-thumb:horizontal{width:50px;background-color:rgba(0,0,0,.2);-webkit-border-radius:5px;}
</style>
</head>
<body>
 <center>
  <span style="font-size:15px;  text-align:center; line-height:25px; width:100%">
  <a><h2>CSS工具<h2></h2></h2></a></span>
 </center>
 
 <center>
  <span style="font-size:15px;text-align:center; line-height:25px;color:#000; width:100%">将代码复制到下面代码框，点击相应按钮即可<br>
 </span>
 </center>
 
 <center>
	<textarea id="code" spellcheck="false"></textarea>
	<input type="button" name="" value="压缩" id="encode">
	<input type="button" name="" value="美化" id="decode">
	<input type="button" name="" value="净化" id="purify">
	<input type="button" name="" value="清空" id="empty">
 </center>
 <script>
var oEncodeBtn = document.getElementById('encode');
var oDecodeBtn = document.getElementById('decode');
var oPurify = document.getElementById('purify');
var oCode = document.getElementById('code');
var oEmpty = document.getElementById('empty');
oEmpty.onclick = function() {
	oCode.value = ''
};

oEncodeBtn.onclick = function() {
	var val = oCode.value;
	val = val.replace(/\/\*(.|\n)*?\*\//g,'');				
	val = val.replace(/^\s+|\s+$/g,'');						
	val = val.replace(/(:)\s+/g,'$1');  			   		
	val = val.replace(/\s{2,}/g,' ');   			   		
	val = val.replace(/,\s+|\s+,/g,',');			    	 
	val = val.replace(/;{2,}|;\s+/g,';');   				 
	val = val.replace(/\s*\{\s*/g,'{');						
	val = val.replace(/\s*}\s*/g,'}');						
	val = val.replace(/[\n\t\f\r]/g,'');					 
	val = val.replace(/;}/g,'}');      					   
	oCode.value = val;
};

oPurify.onclick = function() { 
	oEncodeBtn.click();
	var val = oCode.value;
	val = val.replace(/\}/g,'}\n');
	oCode.value = val;
};

oDecodeBtn.onclick = function() { 
	var val = oCode.value;
	val = val.replace(/(\*\/)\s+(\w)/g,'$1\n$2'); 					
	val = val.replace(/(:)\s+/g,'$1');  			   		
	val = val.replace(/,\s+|\s+,/g,',');			    	
	val = val.replace(/;{2,}|;\s+/g,';');   				
	val = val.replace(/;}/g,'}'); 			
	val = val.replace(/\s*\{\s*/g,' {\n\t');	
	val = val.replace(/\s*}\s*/g,'\n}\n');  
	val = val.replace(/\s*;\s*/g, ';\n\t'); 
	oCode.value = val;						
};
</script>
</body>
</html>

var now = new Date();
function createtime(){
var grt= new Date("4/16/2017 1:33:00");//此处修改你的建站时间或者网站上线时间
now.setTime(now.getTime()+250);
days = (now - grt ) / 1000 / 60 / 60 / 24;
dnum = Math.floor(days);
hours = (now - grt ) / 1000 / 60 / 60 - (24 * dnum);
hnum = Math.floor(hours);
if(String(hnum).length ==1 ){hnum = "0" + hnum;}
minutes = (now - grt ) / 1000 /60 - (24 * 60 * dnum) - (60 * hnum);
mnum = Math.floor(minutes);
if(String(mnum).length ==1 ){mnum = "0" + mnum;}
seconds = (now - grt ) / 1000 - (24 * 60 * 60 * dnum) - (60 * 60 * hnum) - (60 * mnum);
snum = Math.round(seconds);
if(String(snum).length ==1 ){snum = "0" + snum;}
document.getElementById("timeDate").innerHTML = "已运行"+dnum+"天";
document.getElementById("times").innerHTML = hnum + "小时" + mnum + "分" + snum + "秒";
}
setInterval("createtime()",250);
